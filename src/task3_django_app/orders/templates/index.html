<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Customers</title>
</head>
<body>
    <h1>Top 5 Customers in the Last 6 Months</h1>
    <table>
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Total Spent</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in top_customers %}
            <tr>
                <td>{{ customer.customer__id }}</td>
                <td>{{ customer.customer__name }}</td>
                <td>${{ customer.total_spent|floatformat:2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
